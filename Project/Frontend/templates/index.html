<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Stats</title>
</head>
<body>
    <h1>NBA Player Stats</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Enter player name" required>
        <button type="submit">Get Stats</button>
    </form>
    
    {% if player_stats %}
        {% if player_stats.error %}
            <p>{{ player_stats.error }}</p>
        {% else %}
            <h2>Stats for {{ player_stats.name }}</h2>
            <p>Points: {{ player_stats.points }}</p>
            <p>Rebounds: {{ player_stats.rebounds }}</p>
            <p>Assists: {{ player_stats.assists }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
